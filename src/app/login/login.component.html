<div class="container">
    <br>
    <div class="card border-primary mb-3" style="max-width: 60rem;">
        <div class="card-header">Login Here</div>
        <div class="card-body">
            <form [formGroup]="loginform" (ngSubmit)="OnSubmit()">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input formControlName="email" id="email" type="text" class="form-control" placeholder="Email" />
                    <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                        <div *ngIf="f.email.errors && f.email.errors.required">Email is required.</div>
                        <div *ngIf="f.email.errors && f.email.errors.email">Please, enter valid email address.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password"
                        placeholder="Password" />
                    <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                        <div *ngIf="f.password.errors && f.password.errors.required">Password is required.</div>
                        <div *ngIf="f.password.errors && f.password.errors.minlength">Password should be 10 character.
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-info">Apply</button>
                </div>
            </form>

        </div>
    </div>
</div>
